sudo: false

addons:
    apt:
        packages:
            - cmake

env:
    global:
        - EIGEN_VERSION=3.2.9
          EIGEN_HASH=dc6cfdf9bcec

    matrix:
        - PYTHON_VERSION=2.7
          NUMPY_VERSION=1.9
        - PYTHON_VERSION=2.7
          NUMPY_VERSION=1.10
        - PYTHON_VERSION=2.7
          NUMPY_VERSION=1.11

        - PYTHON_VERSION=3.4
          NUMPY_VERSION=1.9
        - PYTHON_VERSION=3.4
          NUMPY_VERSION=1.10
        - PYTHON_VERSION=3.4
          NUMPY_VERSION=1.11

        - PYTHON_VERSION=3.5
          NUMPY_VERSION=1.9
        - PYTHON_VERSION=3.5
          NUMPY_VERSION=1.10
        - PYTHON_VERSION=3.5
          NUMPY_VERSION=1.11

install:
    - wget --quiet "http://bitbucket.org/eigen/eigen/get/${EIGEN_VERSION}.tar.gz"
    - tar -xzf ${EIGEN_VERSION}.tar.gz

    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

    - conda create --yes -n test python=$PYTHON_VERSION numpy=$NUMPY_VERSION Cython setuptools pytest
    - source activate test

    - cd python
    - CXX=g++ python setup.py build_ext -I../eigen-eigen-$EIGEN_HASH --inplace
    - cd ..

    - cd cpp
    - cmake . -DEIGEN_CHECK_INCLUDE_DIRS=../eigen-eigen-$EIGEN_HASH
    - make
    - cd ..

script:
    - cd python
    - py.test -v genrp/tests.py
    - cd ../cpp
    - make test

